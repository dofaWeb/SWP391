<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }
        .sidebar ul li {
            padding: 10px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            color: #ffdd57;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .product-img {
            width: 50px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">User</a></li>
            <li><a href="#">Statistics</a></li>
            <li><a href="#">Comment</a></li>
            <li><a href="#">Product's Log</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h2>Product List</h2>

        <div class="mb-3">
            <a href="add-product.html" class="btn btn-success">Add New Product</a>
        </div>

        <div class="form-group">
            <label for="searchInput">Search Products:</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Enter product name or ID">
        </div>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><img src="https://via.placeholder.com/50" alt="Product 1" class="product-img"></td>
                    <td>Product 1</td>
                    <td>Category A</td>
                    <td>50</td>
                    <td><span class="badge badge-success">Available</span></td>
                    <td>
                        <a href="edit-product.html?id=1" class="btn btn-warning btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(1)">Delete</button>
                        <button class="btn btn-secondary btn-gray" >Disabled</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="https://via.placeholder.com/50" alt="Product 2" class="product-img"></td>
                    <td>Product 2</td>
                    <td>Category B</td>
                    <td>30</td>
                    <td><span class="badge badge-warning">Out of Stock</span></td>
                    <td>
                        <a href="edit-product.html?id=2" class="btn btn-warning btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(2)">Delete</button>
                        <button class="btn btn-secondary btn-gray" >Disabled</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><img src="https://via.placeholder.com/50" alt="Product 3" class="product-img"></td>
                    <td>Product 3</td>
                    <td>Category A</td>
                    <td>10</td>
                    <td><span class="badge badge-danger">Discontinued</span></td>
                    <td>
                        <a href="edit-product.html?id=3" class="btn btn-warning btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(3)">Delete</button>
                        <button class="btn btn-secondary btn-gray" >Disabled</button>
                    </td>
                </tr>
                <!-- Add more product rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                // Add your delete logic here
                console.log('Product ' + productId + ' deleted.');
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const nameCell = row.cells[2].textContent.toLowerCase(); // Updated index for name cell
                const idCell = row.cells[1].textContent.toLowerCase(); // Updated index for ID cell
                if (nameCell.includes(filter) || idCell.includes(filter)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
