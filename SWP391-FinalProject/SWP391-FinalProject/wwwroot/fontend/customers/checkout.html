<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .checkout-header {
            margin-bottom: 20px;
        }
        .product-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .total-price {
            font-weight: bold;
        }
    </style>
    <script>
        function adjustPoints(action) {
            const pointsInput = document.getElementById('usePoints');
            const totalPoints = 500; // Total points
            let currentPoints = parseInt(pointsInput.value) || 0;

            if (action === 'increase') {
                if (currentPoints + 500 <= totalPoints) {
                    pointsInput.value = currentPoints + 500;
                }
            } else if (action === 'decrease') {
                if (currentPoints - 500 >= 0) {
                    pointsInput.value = currentPoints - 500;
                }
            }
        }
    </script>
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Checkout</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <!-- User Information -->
            <div class="col-md-12">
                <h3>User Information</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Shipping Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                </form>

                <h4>Your Points: <span id="userPoints">500</span></h4>
                <div class="form-group">
                    <label for="usePoints">Use Points</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" onclick="adjustPoints('decrease')">-</button>
                        <input type="number" class="form-control" id="usePoints" value="500" min="0" max="500">
                        <button class="btn btn-outline-secondary" type="button" onclick="adjustPoints('increase')">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Product Section -->
            <div class="col-md-12">
                <h3>Products</h3>
                <div class="product-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/100" alt="Product Image" class="img-fluid mr-3">
                        <div>
                            <span>Product Name 1</span><br>
                            <span>RAM: 8 GB</span><br>
                            <span>Storage: 256 GB</span>
                        </div>
                    </div>
                    <span>$199.99</span>
                </div>

                <div class="product-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/100" alt="Product Image" class="img-fluid mr-3">
                        <div>
                            <span>Product Name 2</span><br>
                            <span>RAM: 16 GB</span><br>
                            <span>Storage: 512 GB</span>
                        </div>
                    </div>
                    <span>$299.98</span>
                </div>

                <div class="product-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/100" alt="Product Image" class="img-fluid mr-3">
                        <div>
                            <span>Product Name 3</span><br>
                            <span>RAM: 8 GB</span><br>
                            <span>Storage: 256 GB</span>
                        </div>
                    </div>
                    <span>$149.99</span>
                </div>

                <div class="total-price mt-4">
                    <h4>Total Price: $649.96</h4>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg">Complete Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
