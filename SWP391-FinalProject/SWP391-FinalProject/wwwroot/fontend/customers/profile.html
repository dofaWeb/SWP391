<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .profile-header {
            margin-bottom: 20px;
        }

        .profile-info {
            margin-top: 20px;
        }

        .total-points {
            font-weight: bold;
            color: green;
        }

        .edit-btn {
            margin-top: 20px;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Your Profile</h1>
    </header>

    <div class="container mt-4 profile-info">
        <h3>User Information</h3>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th scope="row">Username</th>
                    <td>johndoe</td>
                </tr>
                <tr>
                    <th scope="row">Full Name</th>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td>johndoe@example.com</td>
                </tr>
                <tr>
                    <th scope="row">Phone Number</th>
                    <td>(123) 456-7890</td>
                </tr>
                <tr>
                    <th scope="row">Province</th>
                    <td>Province 1</td>
                </tr>
                <tr>
                    <th scope="row">Address</th>
                    <td>
                        <select class="form-control" id="address">
                            <option value="Address 1">Address 1</option>
                            <option value="Address 2">Address 2</option>
                            <option value="Address 3">Address 3</option>
                        </select>
                    </td> <!-- Province as select -->
                </tr>

                <tr>
                    <th scope="row">Total Points</th>
                    <td class="total-points">200</td>
                </tr>
                <tr>
                    <th scope="row">Password</th>
                    <td>
                        <div class="password-input">
                            <input type="password" id="password" class="form-control" value="12345678" readonly>
                            <span class="toggle-password" onclick="togglePasswordVisibility()">
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="edit-btn">
            <a href="edit-profile.html" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
