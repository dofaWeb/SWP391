<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .total-price {
            font-weight: bold;
        }
    </style>
    <script>
        function toggleCheckboxes() {
            const checkboxes = document.querySelectorAll('.cart-item input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allChecked; // Toggle the checked state
            });
        }
    </script>
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Your Shopping Cart</h1>
    </header>

    <div class="container mt-4">
        <div class="row">

            <!-- Cart Items -->
            <div class="col-md-8">
                <h3>Items in Your Cart</h3>

                <div class="cart-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/100" alt="Product Image" class="img-fluid mr-3">
                        <div>
                            <span>Product Name 1</span><br>
                            <span>RAM: 8 GB</span><br>
                            <span>Storage: 256 GB</span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="number" class="form-control w-25 mr-2" value="1" min="1">
                        <span>$199.99</span>
                        <input type="checkbox" class="ml-3" checked>
                    </div>
                </div>

                <div class="cart-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/100" alt="Product Image" class="img-fluid mr-3">
                        <div>
                            <span>Product Name 2</span><br>
                            <span>RAM: 16 GB</span><br>
                            <span>Storage: 512 GB</span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="number" class="form-control w-25 mr-2" value="2" min="1">
                        <span>$299.98</span>
                        <input type="checkbox" class="ml-3" checked>
                    </div>
                </div>

                <div class="cart-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/100" alt="Product Image" class="img-fluid mr-3">
                        <div>
                            <span>Product Name 3</span><br>
                            <span>RAM: 8 GB</span><br>
                            <span>Storage: 256 GB</span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="number" class="form-control w-25 mr-2" value="1" min="1">
                        <span>$149.99</span>
                        <input type="checkbox" class="ml-3" checked>
                    </div>
                </div>

                <div class="total-price mt-4">
                    <h4>Total Price: $649.96</h4>
                </div>
            </div>

            <!-- Cart Actions -->
            <div class="col-md-4">
                <h3>Actions</h3>
                <button class="btn btn-warning btn-block mb-2" onclick="toggleCheckboxes()">Check/Uncheck All</button>
                <button class="btn btn-warning btn-block mb-2">Update Cart</button>
                <button class="btn btn-success btn-block">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
